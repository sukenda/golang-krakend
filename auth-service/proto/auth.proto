syntax = "proto3";

import "google/protobuf/empty.proto";

package auth;

option go_package = "./;proto";

service AuthService {
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
  rpc Login(LoginRequest) returns (LoginResponse) {}
  rpc Validate(ValidateRequest) returns (ValidateResponse) {}
  rpc JWKValidate(google.protobuf.Empty) returns (JWKValidateResponse) {}
}

// Register

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  int64 status = 1;
  string error = 2;
}

// Login

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  int64 status = 1;
  string error = 2;
  string token = 3;
}

// Validate

message ValidateRequest { string token = 1; }

message ValidateResponse {
  int64 status = 1;
  string error = 2;
  int64 userId = 3;
}

// JWKValidateResponse

message JWKValidateResponse {
  repeated JWK keys = 1;
}

message JWK {
  string alg = 1;
  string typ = 2;
  string kid = 3;
}